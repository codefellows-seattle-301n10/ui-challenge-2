<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sprite</title>
</head>
<body>
    <section id='form'>
        
        <p>text w/o validation</p>
        <input class="text-input" type="text" placeholder="placeholder">
        
        <p>text w/ validation</p>
        <input class="text-input" type="text" placeholder="placeholder" required>
        
        <p>Select box</p>
        <select id="select-box" required>
            <option value="" disable when hidden selected>Please select an option</option>
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
            <option value="5">option 5</option>
        </select>
        
        <p>Checkboxes</p>
        <input class="checkbox" type="checkbox">
        <input class="checkbox" type="checkbox" checked>
        
        <p>Radio Buttons</p>
        <input type="radio" value="0">
        <input type="radio" value="1" checked>
        
        <p>Buttons Styled</p>
        <button class="button" type="button">submit</button>
        <button class="button" type="button">submit</button>

    </section>
    <footer>
        <img src="assets/sprites/form-elements-sprite.png" />
    </footer>
</body>
</html>
