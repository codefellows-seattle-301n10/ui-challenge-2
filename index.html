<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ui challenge 2</title>
</head>

<body>

  <h2>UI Challenge - Custom Form Elements</h1>


  <form id="form">
        <label for="text-input">text input</label>
        <input type="text" id="text-input"/>
        
        <label for="validation">text input w/ validation error</label>
        <input type="text" id="validation"/>
        <p class="redletter">please enter a valid username</p>
        
        <label for="select-box">select box</label>
        <input type="text" id="select-box"/>
        
        <label for="select-open">select box - open</label>
        <input type="text" id="select-open"/>
        <p class="light">option 1</p>
        <p class="dark">option 2</p>
        <p class="light">option 3</p>
        <p class="dark">option 4</p>
        <p class="light">option 5</p>

        <section>
          <p id="checks"></p>
          <label for="checkbox">checkbox</label>
          <input type="checkbox" class="square">
          <input type="checkbox" class="square">
          <label for="radio">radio</label>
          <input type="radio" class="circle">
          <input type="radio" class="circle">
        </section>
          
        <label for="submit">buttons</label>
        <button id="submit-light" type="submit">submit</button>
        <button id="submit-dark" type="submit">submit</button> 
  </form>





  <script src="app.js"></script>
</body>
</html>
